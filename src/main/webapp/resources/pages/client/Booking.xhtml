<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Booking Form XHTML Template</title>
    <h:outputStylesheet library="css" name="booking.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".datepicker").datetimepicker({
                dateFormat: 'yy-mm-dd',
                timeFormat: 'HH:mm',
                showSecond: false,
                minDate: 0  // This sets the minimum date to the current date
            });
        });
    </script>
</h:head>

<h:body>

	
    <h:form id="bookingForm">
        <h:panelGroup layout="block" id="booking" styleClass="section" style="background-image:url('#{resource['image/home/background.jpg']}'); ">
            <h:panelGroup layout="block" styleClass="section-center">
                <h:panelGroup layout="block" styleClass="container">
                    <h:panelGroup layout="block" styleClass="row">
                        <h:panelGroup layout="block" styleClass="col-md-4">
                            <h:panelGroup layout="block" styleClass="booking-cta">
                                <h1>Book your flight today</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at</p>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="col-md-7 col-md-offset-1">
                            <h:panelGroup layout="block" styleClass="booking-form">
                                <h:panelGrid columns="1">

                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="Flying from" styleClass="form-label" />
                                                <h:inputText value="#{flights.departureCity}" styleClass="form-control" placeholder="City or airport" />
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="Flying to" styleClass="form-label" />
                                                <h:inputText value="#{flights.arrivalCity}" styleClass="form-control" placeholder="City or airport" />
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="Seat type" styleClass="form-label" />
                                                <h:inputText value="#{flights.seatClass}" styleClass="form-control" placeholder="SELECT CLASS" />
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="DAY(YYYY-MM-DD HH:MM:SS)" styleClass="form-label" />
                                                <h:inputText value="#{flights.departureTime}" styleClass="datepicker form-control" placeholder="">
                                                    <f:converter converterId="localDateTimeConverter" />
                                                </h:inputText>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="form-btn">
                                        <h:commandButton value="Show flights" action="#{flights.searchFlights()}" styleClass="submit-btn" >
                                            <f:param name="seatClass" value="#{flights.seatClass}" />
                                        </h:commandButton>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <ui:include src="/resources/pages/client/flightdata.xhtml" />
    </h:form>
</h:body>
</html>
