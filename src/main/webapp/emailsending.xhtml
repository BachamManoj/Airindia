<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Email Sender</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="to" value="To:" />
            <h:inputText id="to" value="#{emailBean.to}" />

            <h:outputLabel for="subject" value="Subject:" />
            <h:inputText id="subject" value="#{emailBean.subject}" />

            <h:outputLabel for="body" value="Body:" />
            <h:inputTextarea id="body" value="#{emailBean.body}" rows="4" cols="50" />

            <h:commandButton value="Send Email" action="#{emailBean.sendEmail}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
