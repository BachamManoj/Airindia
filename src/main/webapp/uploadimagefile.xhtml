<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Customer Registration and Image Upload</title>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data">
        <h:panelGrid columns="2">
            <h:outputLabel for="fullName" value="Full Name:" />
            <h:inputText id="fullName" value="#{customer.fullName}" required="true" />

            <h:outputLabel for="mobileNo" value="Mobile Number:" />
            <h:inputText id="mobileNo" value="#{customer.mobileNo}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{customer.email}" required="true" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{customer.password}" required="true" />

            <h:outputLabel for="file" value="Upload Image:" />
            <h:inputFile id="file" value="#{customer.file}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Register and Upload Image" action="#{customer.insertimage}" />
        
        <h:messages />
    </h:form>
</h:body>
</html>
