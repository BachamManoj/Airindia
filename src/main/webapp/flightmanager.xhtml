<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Flight Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #014A99;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            padding: 10px 0;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-group {
            width: 48%;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .submit-btn {
            color: #fff;
            background-color: #4fa3e3;
            font-weight: 400;
            height: 65px;
            font-size: 18px;
            border: none;
            width: 100%;
            border-radius: 4px;
            text-transform: uppercase;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".datepicker").datetimepicker({
                dateFormat: 'yy-mm-dd',
                timeFormat: 'HH:mm',
                showSecond: false,
                minDate: 0  // This sets the minimum date to the current date
            });
        });
    </script>
</h:head>
<h:body>
    <h:form id="flightForm">
        <div class="container">
            <div class="header">
                <h1>Flight Management</h1>
            </div>
            <h2>Update Flight Departure Time</h2>
            <h:panelGrid columns="2">
                <h:outputLabel for="updateFlightNumber" value="Flight Number:" />
                <h:inputText id="updateFlightNumber" value="#{flights.updateFlightNumber}" />
                <h:outputLabel for="newDepartureTime" value="New Departure Time:" />
                <h:inputText id="newDepartureTime" value="#{flights.newDepartureTime}" styleClass="datepicker">
                    <f:converter converterId="localDateTimeConverter" />
                </h:inputText>
            </h:panelGrid>
            <h:commandButton value="Update Departure Time" action="#{flights.updateFlightDepartureTime}"  styleClass="submit-btn"/>
            <h:outputText value="#{flights.response}" />
        </div>
    </h:form>
</h:body>
</html>
